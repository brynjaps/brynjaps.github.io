<!DOCTYPE html>
<html lang="is">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&amp;subset=latin-ext" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Ferilskrá, Brynja Pálína Sigurgeirsdóttir</title>
    </head>

    <body>
        <header class="header">
            <div class="header__shape">
                <img src="img/bw.jpg" alt="Brynja Pálína Sigurgeirsdóttir" class="header__img">
            </div>
            <div class="header__text-box">
                <h1 class="heading-primary">
                    <span class="heading-primary--main">Brynja Pálína Sigurgeirsdóttir</span>
                    <span class="heading-primary--sub">Forritari með kunnáttu á viðskiptasviði</span>
                </h1>
            </div>
        </header>
        <section class="section-jobs">
            <h2 class="heading-secondary">
                Starfsreynsla
            </h2>

            <div class="row">
                <div class="col-1-of-4">
                    <div class="card">
                        <img src="img/rdn-logo.png" alt="Rue de Net logo" class="card__img">
                        <!--<div class="card__info">
                            <div class="card__title">
                                Hugbúnaðar- sérfræðingur
                            </div>
                            <div class="card__details">
    
                            </div>
                        </div> -->
                    </div>
                </div>
                <div class="col-1-of-4">
                    <div class="card">
                        <img src="img/a4-logo.svg" alt="A4" class="card__img">
                    </div>
                </div>
                <div class="col-1-of-4">
                    <div class="card">
                        <img src="img/ikea-logo.jpeg" alt="Ikea" class="card__img">
                    </div>
                </div>
                <div class="col-1-of-4">
                    <div class="card">
                        <img src="img/kgrp-logo.png" alt="Kirkjugarðar Reykjavíkurprófastsdæma" class="card__img">
                    </div>
                </div>
            </div>

        </section>
    </body>
</html>
